<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撤回已关闭网页</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="搜索标签页标题或网址..."
                    autocomplete="off"
                >
                <button id="clear-search-btn" class="clear-search-btn hidden" title="清空搜索">
                    <span>✕</span>
                </button>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <main class="main">
            <!-- 加载状态 -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>加载中...</span>
            </div>

            <!-- 空状态 -->
            <div id="empty-state" class="empty-state hidden">
                <div class="empty-icon">📭</div>
                <p class="empty-text">暂无已关闭的标签页</p>
                <p class="empty-hint">关闭一些标签页后，它们会出现在这里</p>
            </div>

            <!-- 标签页列表 -->
            <div id="tabs-list" class="tabs-list hidden">
                <!-- 标签页项目将通过JavaScript动态添加 -->
            </div>

            <!-- 错误状态 -->
            <div id="error-state" class="error-state hidden">
                <div class="error-icon">⚠️</div>
                <p class="error-text">加载失败</p>
                <button id="retry-btn" class="retry-btn">重试</button>
            </div>
        </main>

        <!-- 底部操作区域 -->
        <footer class="footer">
            <div class="footer-info">
                <span id="tabs-count">0</span> 个已关闭标签页
            </div>
            <button id="clear-all-btn" class="clear-btn" title="清空所有历史记录">
                <span class="btn-icon">🗑️</span>
                清空历史
            </button>
        </footer>
    </div>

    <script src="../dist/popup.js"></script>
</body>
</html>
